<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript, código">
    <meta name="description" content="Cronômetro criado com HTML, CSS e JavaScript">
    <meta name="author" content="Tiago Costa Lima">
    <link rel="stylesheet" href="/Cronômetro/estilo.css">
    <title>Cronômetro</title>
</head>

<body>
    <h1>Cronômetro em JavaScript</h1>
    <div class="container">
        <div class="timerDisplay">
            00: 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTimer">Iniciar</button>
            <button id="pauseTimer">Pausar</button>
            <button id="resetTimer">Reiniciar</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
